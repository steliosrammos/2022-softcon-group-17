swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /people:
    get:
      operationId: "people.read_all"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      parameters:
          - name: length
            in: query
            type: integer
            description: Number of people to get from people list
            required: false
          - name: offset
            in: query
            type: integer
            description: Offset from beginning of people list
            required: false
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: "string"
                lname:
                  type: "string"
                timestamp:
                  type: "string"
    post:
        operationId: people.create
        tags:
            - People
        summary: Create person
        description: Create
        parameters:
            - name: person
              in: body
              description: Person to create
              schema:
                  type: object
                  properties:
                      fname:
                          type: string
                          description: First name of person to create
                      lname:
                          type: string
                          description: last name of person to create
        responses:
            201:
                description: Successfully created person in list



  /people/{person_id}:
    get:
      operationId: "people.read_person"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      parameters:
          - name: person_id
            in: path
            type: string
            description: Last name of person
            required: true
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                fname:
                  type: "string"
                lname:
                  type: "string"
                timestamp:
                  type: "string"
    put:
      operationId: "people.update"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Update person"
      parameters:
          - name: person_id
            in: path
            type: string
            description: Last name of person
            required: true
          - name: person
            in: body
            schema:
                type: object
                properties:
                    fname:
                        type: string
                    lname:
                        type: string
      responses:
        200:
          description: "Successful updated person in people list"
    delete:
      operationId: "people.delete"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Delete person"
      parameters:
          - name: person_id
            in: path
            type: string
            description: Last name of person
            required: true
      responses:
        200:
          description: "Successful deleted person in people list"
