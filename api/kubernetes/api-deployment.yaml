apiVersion: apps/v1
kind: Deployment
metadata:
  name: softcon-api-deployment
  labels:
    app: softcon-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: softcon-api
  template:
    metadata:
      labels:
        app: softcon-api
    spec:
      containers:
      - name: softcon-api-container
        image: localhost:32000/softcon-api:v1.0.0
        ports:
        - containerPort: 5000
        volumeMounts:
            - name: dbpwd
              mountPath: "/etc/db_pwd"
              readOnly: true
      volumes:
      - name: dbpwd
        secret:
          secretName: postgres-secret
